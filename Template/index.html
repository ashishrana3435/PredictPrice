<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link src="{%static "Style/index.css"%}" rel="stylesheet"> 
</head>
<body>
    <h1>Predict the Home Prices...</h1>
    <form class="jumbotron" method="post">
        <div class="form-group">
          <label for="bedroom">Enter No. of bedrooms</label>
          <input type="number" class="form-control" id="bedroom" name="Bedrooms" aria-describedby="emailHelp" placeholder="No. of bedrooms">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="bathrooms">Enter No. of Bathrooms</label>
            <input type="number" class="form-control" id="bathrooms" name="Bathrooms" aria-describedby="emailHelp" placeholder="No. of Bathrooms">
        </div>  

        <div class="form-group">
            <label for="area">Enter Area(SQ_FT)</label>
            <input type="number" class="form-control" id="area" name="Area" aria-describedby="emailHelp" placeholder="SQ_FT Area">
        </div>  

        <div class="form-group">
            <label for="exampleFormControlSelect2">Select Waterfront</label>
            <select multiple class="form-control" id="exampleFormControlSelect2" name="Waterfront">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>

</html>
